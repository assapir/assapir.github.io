apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-api
  labels:
    app: comments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: comments-api
        image: ghcr.io/assapir/assapir.github.io:edge
        imagePullPolicy: "Always"
        resources:
          limits:
            memory: 512Mi
            cpu: "250m"
        ports:
        - containerPort: 1337
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-params
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-params
              key: password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-params
              key: host
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: webhooks-secret
              key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: comments-service
  labels:
    app: comments
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 1337
      protocol: TCP
  selector:
    app: comments
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comments-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/issuer: comments-api-issuer
    traefik.ingress.kubernetes.io/router-tls: "true"
spec:
  tls:
    - hosts:
      - api2.ass.af
      secretName: comments-api-tls
  rules:
  - host: api2.ass.af
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: comments-service
            port:
              number: 80
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: comments-api-issuer
  namespace: default
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: me@ass.af
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - selector: {}
      http01:
        ingress:
          class: traefik
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: comments-api-cert
  namespace: default
spec:
  secretName: comments-api-tls
  issuerRef:
    name: comments-api-issuer
  commonName: api2.ass.af
  dnsNames:
  - api2.ass.af
